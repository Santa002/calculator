<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script async src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div id="calculator">
      <div id="screen">
        <div id="prev">7</div>
        <div id="current">10</div>
      </div>
      <div id="grid">
        <button class="btn span-2" data-operation="clear" id="clear">AC</button>
        <button class="btn span-2" data-operation="delete" id="delete">DEL</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-operation="รท">รท</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-operation="x">x</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-operation="-">-</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn" data-number="." id="decimal">.</button>
        <button class="btn" data-operation="=" id="equal">=</button>
        <button class="btn" data-operation="+">+</button>

      </div>
    </div>
    
  </main>
  
</body>
</html>
